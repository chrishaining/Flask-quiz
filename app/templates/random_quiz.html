{% extends "base.html" %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <h1>Hi!</h1>
        <p>On this page you can generate a random quiz:</p>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Question</th>
                <th>Answer</th>
            </thead>
            <tbody>

                {% for topic in quiz %}
                <tr>
                    <td>{{topic.id}}</td>
                    <td> {{topic.question}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal{{ topic.id }}">View Answer
                        </button>
                        <div class="modal fade" id="myModal{{ topic.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="myModalLabel">
                                            Question: {{topic.question}}
                                        </h5>
                                    </div>
                                    <div class="modal-body">
                                        Answer: {{topic.answer}}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>


</div>
{% endblock %}
