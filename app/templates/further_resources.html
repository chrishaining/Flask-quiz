{% extends "base.html" %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <h1>Further Resources</h1>
    </div>

    <div class="row">
        <ul>
            {% for resource in resources %}
            <li><a href="{{resource.url}}" target="_blank">{{resource.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="row">
        <h2>Add a new url</h2>
        <br>

        <form action="/further_resources" method="POST">
            <label for="new_url">URL</label>
            <input type="text" name="new_url" id="new_url" required />
            <label for="new_title">Title</label>
            <input type="text" name="new_title" id="new_title" required />
            <button type="submit" class="btn btn-primary" value="Add Resource">Add Resource</button>
        </form>
    </div>


</div>
{% endblock %}
